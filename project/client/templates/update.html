{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content container">
  <h1>Update task</h1>

  <form action="/update/{{task.id}}" method="POST" class="add-task">
    <input type="text" name="content" id="content" value="{{task.content}}">
    <input type="submit" value="Update">
  </form>

</div>
{% endblock %}
